<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Hello, world!</title>

    <style>
        /* Style for the sidebar menu button */
        #sidebarCollapse {
            display: none;
            cursor: pointer;
        }

        /* Style for the logo in the sidebar */
        #sidebarLogo {
            cursor: pointer;
        }

        /* Style to hide the sidebar on smaller screens */
        @media (max-width: 768px) {
            #sidebar {
                display: none;
            }

            #sidebarCollapse {
                display: block;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Sidebar collapse button -->
    <button id="sidebarCollapse" class="btn btn-secondary">
        <span class="navbar-toggler-icon"></span>
    </button>
      <a id="sidebarLogo" href="#">
        <i class="fas fa-bars"></i>Menu
    </a>
    <a class="navbar-brand" href="#" style="margin-left: 20px;">Contact Manager</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
        <a class="nav-link" href="/about">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="#" th:href="@{'/signin'}">Login</a>
      </li>
       <li class="nav-item">
        <a class="nav-link " href="/signup">SignUp</a>
      </li>
       <li class="nav-item">
        <a class="nav-link " href="/trackingFields">Track Data</a>
      </li>
            <!-- Add other menu items here -->
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<!-- Sidebar -->
<nav id="sidebar" class="bg-light">
    <div class="position-sticky">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#">
                    Sidebar Item 1
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    Sidebar Item 2
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    Sidebar Item 3
                </a>
            </li>
        </ul>
    </div>
</nav>

<!-- Content -->
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <!-- Menu logo to toggle sidebar -->
    <h1>Hello, world!</h1>

    <div th:include="${content}"></div>
</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

<script>
    // Toggle sidebar when clicking the logo
    document.getElementById("sidebarLogo").addEventListener("click", function () {
        const sidebar = document.getElementById("sidebar");
        if (sidebar.style.display === "none" || sidebar.style.display === "") {
            sidebar.style.display = "block";
        } else {
            sidebar.style.display = "none";
        }
    });

    // Handle sidebar collapse button for smaller screens
    document.getElementById("sidebarCollapse").addEventListener("click", function () {
        const sidebar = document.getElementById("sidebar");
        if (window.getComputedStyle(sidebar).display === "none") {
            sidebar.style.display = "block";
        } else {
            sidebar.style.display = "none";
        }
    });
</script>
</body>
</html>
