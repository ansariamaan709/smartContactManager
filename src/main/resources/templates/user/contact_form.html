<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
<section class="container mt-5">
    <h1>Add Contact</h1>
    <form th:object="${contact}" th:action="@{/user/addContact}" method="post">
        <div class="form-group row">
            <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-9">
                <input type="text" name="name" class="form-control form-control-sm" id="exampleFormControlInput1">
            </div>
        </div>
        <div class="form-group row">
            <label for="exampleFormControlInput2" class="col-sm-2 col-form-label">Nick Name</label>
            <div class="col-sm-9">
                <input type="text" name="secondName" class="form-control form-control-sm" id="exampleFormControlInput2">
            </div>
        </div>
        <div class="form-group row">
            <label for="exampleFormControlInput3" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-9">
                <input type="number" name="phone" class="form-control form-control-sm" id="exampleFormControlInput3">
            </div>
        </div>
        <div class="form-group row">
            <label for="exampleFormControlInput4" class="col-sm-2 col-form-label">Work</label>
            <div class="col-sm-9">
                <input type="text" name="work" class="form-control form-control-sm" id="exampleFormControlInput4">
            </div>
        </div>
        <div class="form-group row">
            <label for="exampleFormControlInput5" class="col-sm-2 col-form-label">Email address</label>
            <div class="col-sm-9">
                <input type="email" name="email" class="form-control form-control-sm" id="exampleFormControlInput5"
                       placeholder="name@example.com">
            </div>
        </div>
        <div class="form-group row">
            <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-9">
                <textarea class="form-control form-control-sm" name="description" id="exampleFormControlTextarea1"
                          rows="3"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-9 offset-sm-2">
                <button type="submit" class="btn btn-primary">Add Contact</button>
            </div>
        </div>
    </form>
</section>

<!-- Link to Bootstrap JS and jQuery (optional) -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYyfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
