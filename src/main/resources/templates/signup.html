<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Sign Up</title>
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<h1>Sign Up</h1>
	<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form novalidate class="mx-1 mx-md-4" th:object="${user}" th:action="@{/do_register}" method="post">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
						<label class="form-label" for="form3Example1c">Your Name</label>
                      <input name="name" th:value="${user.name}" type="text" id="form3Example1c" th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" class="form-control" />
                      <div th:each="e: ${#fields.errors('name')}"  th:text="${e}"></div>
                      
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
						  <label class="form-label" for="form3Example3c">Your Email</label>
                      <input name="email" th:value="${user.email}" type="email" id="form3Example3c" class="form-control" />
                      <div th:if="${errorMessageEmail}" class="alert alert-danger" role="alert">
        					<span th:text="${errorMessageEmail}"></span>
   					 </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
						 <label class="form-label" for="form3Example4c">Password</label>
                      <input name="password" type="password" id="form3Example4c" class="form-control" />
                     
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
						 <label class="form-label" for="form3Example4cd">Repeat your password</label>
                      <input name="repeatPassword" type="password" id="form3Example4cd" class="form-control" />
                     <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        					<span th:text="${errorMessage}"></span>
   					 	</div>
                    </div>
                  </div>
                  
				 <div class="form-check d-flex justify-content-start mb-4 pb-3">
					 <label class="form-check-label text-black" for="form2Example3">
                      I do accept the <a href="#!" class="text-black"><u>Terms and Conditions</u></a> of your
                      site.
                    </label>
                    <input class="form-check-input me-3" type="checkbox" value="" id="form2Example3c" />
                    
                 </div>
                 
                <div class="d-flex justify-content-center pt-3">
                  <button type="button" class="btn btn-light btn-lg">Reset all</button>
                  <button type="submit
                  " class="btn btn-warning btn-lg ms-2">Submit form</button>
                </div>
                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
